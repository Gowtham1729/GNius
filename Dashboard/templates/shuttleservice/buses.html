{% extends 'shuttleservice/base.html' %}{% block title %} Shuttle Service {% endblock %}{% block css %}    {% load static %}    <link rel="stylesheet" type="text/css" href="{% static 'shuttleservice/style.css' %}">{% endblock %}{% block titl %}Check the rides{% endblock %}{% block body %}    <div class="container">	  		<div class="row">	  			<div class="container">	  				<div class="row contents-box">								<table class="header-table">									<tr>                                        <!--<form method="" action="{ url 'shuttleservice:palaj' %}">-->                                            <td><button class="header-button">To Palaj</button></td>                                       <!-- </form>                                        <form method="" action="{ url 'shuttleservice:chandkheda' %}">-->                                            <td><button class="header-button">To Chandkheda</button></td>                                       <!-- </form>-->									</tr>								</table>						<div class="container">							<div class="col s12">								<div class="row">									<div class="col m6">										<h6>Next Departure:</h6>										<h2 id="time"><!--{ object1.time }}--></h2>									</div>									<div id="route-img" class="col m6">                                        <!--<img src="{ object1.routepic.url }}" style="width:304px;height:304px;"/> -->									</div>								</div>							</div>						</div>						<div class='container toggle_parent center'>  				<div class='toggleHolder'>	  				<div class='toggler' align="center"><i class="material-icons">keyboard_arrow_down</i>                    </div>					<div class='toggler' style='display:none;' align="center"><i class="material-icons">keyboard_arrow_up</i></div>				</div>			  <div class='toggled_content' style='display:none; margin-top:20px;'>				  My Content			  </div></div>                    </div>                </div>			</div>		</div>     <script>		 var x = "";		 var data = {{ array1|safe }};		 var palajTime = data[0];		 var palajURL = data[1];		 var chandkhedaTime = data[2];		 var chandkhedaURL = data[3];		 var palaj = '<object class="center" width="550" height="550" data="{% static "shuttleservice/images/Shuttle Timetable.pdf" %}"></object>';		 var chandkheda = '<object class="center" width="550" height="550" data="{% static "shuttleservice/images/Shuttle Timetable.pdf" %}"></object>';      $(document).ready(function(){		  $('#time').html(palajTime);		  $("#route-img").html('<img src="'+palajURL+'" style="width:277px;height:304px;"/>');		  $(".toggled_content").html(palaj);	            $('.header-button').first().addClass('header-active');            });$(document).ready(function(){	            $('.header-button').first().addClass('header-active');            });      	$('.header-button').on('click', function(e)			{				$('.header-active').removeClass('header-active');				$(this).addClass('header-active');				x = $(this).html();				changeHTML(x);			});		function changeHTML(campus)		 {		     if (campus == "To Palaj")				 {					 $("#time").html(palajTime);					 $("#route-img").html('<img src="'+palajURL+'" style="width:277px;height:304px;"/>');					 $(".toggled_content").html(palaj);					 console.log(true); //change html					 return true;				 }			 else				 {					 $("#time").html(chandkhedaTime);					 $("#route-img").html('<img src="'+chandkhedaURL+'" style="width:277px;height:304px;"/>');					 $(".toggled_content").html(chandkheda);					 console.log(false); //change html					 return false;				 }		 }		 //http://jsfiddle.net/UezUj/1/		 $('.toggler').on('click',function(){  $(this).parent().children().toggle();  //swaps the display:none between the two spans  $(this).parent().parent().find('.toggled_content').slideToggle();  //swap the display of the main content with slide action});	</script>{% endblock %}<!-- https://www.codementor.io/angularjs/tutorial/angularjs-calendar-directives-less-cess-moment-font-awesome -->
